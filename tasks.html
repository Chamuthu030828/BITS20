js: static/JS/tasks.js
change_theme: true
---

<div class="filter">
  <input type="checkbox" class="form-check-input" id="exampleCheck1">
  <label class="form-check-label" for="exampleCheck1">All Tasks</label>

  <p></p>
  <input type="checkbox" class="form-check-input" id="exampleCheck1">
  <label class="form-check-label" for="exampleCheck1">Code</label>
  <p></p>
  <input type="checkbox" class="form-check-input" id="exampleCheck1">
  <label class="form-check-label" for="exampleCheck1">Design</label>
  <p></p>
  <input type="checkbox" class="form-check-input" id="exampleCheck1">
  <label class="form-check-label" for="exampleCheck1">Explore</label>
</div>

<div class="row task-list" id="row1">

  {% for task in site.data.tasks %}
  <div class="tasks">
    <h4>{{task.caption}}</h4>
    <p>{{task.description}}</p>
    <div class="buttons">
      <a class="btn btn-success" href="{{task.pdfURL}}" id="catocery">Task
        Information</a>
      <button type="button" class="btn btn-primary" id="catocery">{{task.category}}</button>
    </div>
  </div>
  {% endfor %}

</div>
