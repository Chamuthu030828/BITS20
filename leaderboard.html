---
layout: default
title: LEADERBOARD
css: static/CSS/leaderboard.css
js: static/JS/leaderboard.js
change_theme: true
---
  

  <table>
    <tr>
      <th>Name</th>
      <th>Class</th>
      <th>Points</th>
    </tr>
    {% for person in site.data.leaderboard %}
    <tr>
      <td>{{person.name}}</td>
      <td>{{person.class}}</td>
      <td>{{person.marks}}</td>
    </tr>
    {% endfor %}
  </table>
