---
layout: default
title: LEADERBOARD
css: static/CSS/leaderboard.css
js: static/JS/leaderboard.js
change_theme: true
---
 
<div class="button">
  <a class="btn btn-info" href="https://drive.google.com/file/d/1h4f2j8PEXy34uoPLHfYtCzy6067c69Ep/view?usp=sharing" target="_blank" id="catocery">Leaderboard SpreadSheet</a>
</div>

  <table>
    <tr>
      <th></th>
      <th>Name</th>
      <th>Class</th>
      <th>Points</th>
    </tr>
    {% for person in site.data.leaderboard %}
    <tr>
      <td>{{person.index}}</td>
      <td>{{person.name}}</td>
      <td>{{person.class}}</td>
      <td>{{person.marks}}</td>
    </tr>
    {% endfor %}
  </table>
